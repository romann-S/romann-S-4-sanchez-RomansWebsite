<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			background: #f8f8f8;
		}

		#header {
			text-align: center;
			font-size: 28px;
			font-weight: bold;
			padding: 20px;
			background: maroon;
			color: white;
		}

		#nav {
			text-align: center;
			background: #333;
			padding: 12px;
		}

		#nav a {
			color: white;
			text-decoration: none;
			margin: 0 15px;
			font-size: 18px;
		}

		#nav a:hover {
			color: #ffcccb;
		}

		/* Side image styling */
		.side-img {
			width: 300px;
			height: auto;
			margin: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0,0,0,0.2);
		}

		.left {
			float: left;
			margin-right: 20px;
		}

		.right {
			float: right;
			margin-left: 20px;
		}

		/* Gallery Grid */
		.gallery {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
			gap: 20px;
			padding: 30px;
			max-width: 1200px;
			margin: auto;
		}

		.gallery img {
			width: 100%;
			border-radius: 10px;
			cursor: pointer;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.gallery img:hover {
			transform: scale(1.05);
			box-shadow: 0 6px 15px rgba(0,0,0,0.3);
		}

		/* Footer */
		#footer {
			background: maroon;
			color: #e4dfda;
			text-align: center;
			padding: 15px;
			clear: both;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<div id="header">Roman's Website</div>

	<div id="nav">
		<a href="index.html">Home</a>
		<a href="aboutme.html">About Me</a>
		<a href="Favthings.html">Favorite Things</a>
		<a href="contactme.html">Contact Me</a>
	</div>

	<!-- Side Images -->
	<img src="bl.jpg" alt="Side Image 1" class="side-img left">
	<img src="handdrag.jpg" alt="Side Image 2" class="side-img right">

	<!-- Main Gallery -->
	<div class="gallery">
		<img src="bike.jpg" alt="Gallery Image 1">
		<img src="downtownoside.jpg" alt="Gallery Image 2">
		<img src="friendwheelie.jpg" alt="Gallery Image 3">
		<img src="winagainstrb.jpg" alt="Gallery Image 4">
		<img src="flagfootball.jpg" alt="Gallery Image 5">
		<img src="freshmanszn.jpg" alt="Gallery Image 6">
		<img src="beach.jpg" alt="Gallery Image 7">
		<img src="birthday.jpg" alt="Gallery Image 8">
		<img src="4thofjuly.jpg" alt="Gallery Image 9">
	</div>

	<div id="footer">
		Copyright &copy; 2025 Roman Sanchez
	</div>

</body>
</html>
